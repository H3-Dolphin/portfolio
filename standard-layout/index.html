<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <!-- viewportの設定 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>理科大生のポートフォリオサイト</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.1/locale/en.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/stylesheet_big.css">
</head>

<body>
<div id="app">
  <el-container>   <!-- ラッパーコンテナ -->
    <el-header height="350px" align="center" data-parallax="scroll" data-image-src="./images/portfolio_header.jpg">  <!--ヘッダーがとるスペース、パララックス化-->
      <a href="#"><h1>Programming Outputs<br>and<br>Electrical Works</h1></a>
      <p>このサイトは理科大生の自己紹介サイトです。</p>
    </el-header>

    <el-main>
      <section class="about" id="about">
        <h3 class="heading">ABOUT ME</h3>
        <p class="about-text">
          私は東京理科大学の学生です。<br>
          学校や趣味でプログラミングや電子工作について学んでおり、新しい技術全般に興味があります。<br>
        </p>
        <p class="about-text">
          フロントエンドのフレームワークとして興味を持ったVue.jsを用いて、<br>ポートフォリオサイトとしてこのサイトを作りました。
        </p>
      </section>

      <el-container>
        <el-aside width="150px">  <!--サイドバーの位置変わる-->
          <el-col :span="24">  <!-- 列の幅 -->
            <el-menu default-active="1" class="el-menu-vertical-demo">  <!-- 左の要素の数だけ指定してる？ -->
              <el-menu-item index="1">
                <i class="el-icon-s-home"></i>
                <router-link to="/top">top</router-link>
              </el-menu-item>
              <el-menu-item index="2">
                <i class="el-icon-user-solid"></i>
                <router-link to="/profile"><span>profile</span></router-link>
              </el-menu-item>
              <el-menu-item index="3">
                <i class="el-icon-edit"></i>
                <router-link to="/skills"><span>skills</span></router-link>
              </el-menu-item>
              <el-menu-item index="4">
                <i class="el-icon-monitor"></i>
                <router-link to="/outputs"><span>outputs</span></router-link>
              </el-menu-item>
            </el-menu>
          </el-col>
        </el-aside>
        <section class="henka">
          <!-- ここにでる -->
          <transition name="el-fade-in-linear" mode="out-in">
            <router-view></router-view>
          </transition>
        </section>
      </el-container>
    </el-main>
  </el-container>
  <el-footer>
    <ul class="horizontal-list">
      <li class="horizontal-item"><router-link to="/top"><span>top</span></router-link></li>
      <li class="horizontal-item"><router-link to="/profile"><span>profile</span></router-link></li>
      <li class="horizontal-item"><router-link to="/skills"><span>skills</span></router-link></li>
      <li class="horizontal-item"><router-link to="/outputs"><span>outputs</span></router-link></li>
    </ul>
  </el-footer>
</div>
</body>

<script>

  // ルータコンポーネント
  const Top = { template: `<top-comp></top-comp>`}
  const Profile = { template: '<pro-comp></pro-comp>'}
  const Skills = { template: '<skills-comp></skills-comp>'}
  const Outputs = { template: '<temp-comp></temp-comp>'}

  // ルート定義
  const routes = [
    { path: '/top', component: Top },
    { path: '/profile', component: Profile },
    { path: '/skills', component: Skills },
    { path: '/outputs', component: Outputs }
  ]

  // ルータインスタンス
  const router = new VueRouter({
    routes // short for `routes: routes`
  })

  // gutterは列の間隔 spanは列の幅
  Vue.component('top-comp', {
    template: `
          <el-row :gutter="20" class="row-bg">
            <el-col :xs="24" :sm="24" :md="24"><div class="grid-content bg-purple">
                <ul>
                    <h2>このサイトについて</h2>
                    <p>このサイトはプログラミングを学ぶ東京理科大学の学生が作った自己紹介サイトです。</p>
                    <p>profileは主に学校について、skillsはプログラミングの使用言語や用途について、outputsは成果物について記載しています。</p>
                </ul>
                </div></el-col>
          </el-row>
  `,
  })

  Vue.component('pro-comp', {
    template: `
          <el-row :gutter="20" class="row-bg">
            <el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>学校</h2>
                    <p>私は東京理科大学工学研究科電気工学専攻の修士1年生です。学部では電気電子・情報・通信について幅広く学び、現在は画像処理の研究室に所属しています。</p>
                 </ul></div></el-col>
           　<el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>興味</h2>
                    <p>興味のある分野は電子回路などの組み込み系や、レイヤーを問わないプログラミングなど多岐にわたります。また、TOEIC L&R のスコアは770点(2021年3月)で、それなりに英語が話せます。</p>
                 </ul></div></el-col>
           　<el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>研究</h2>
                    <p>画像処理の研究室に所属しており、特にGPUなど現代のアーキテクチャを用いた画像処理の高速化の研究をしています。主な使用言語、ライブラリはC++、OpenCVなどです。</p>
                 </ul></div></el-col>
             <el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>バイト</h2>
                    <p>大規模統合認証基盤を提供する<a href="https://solution.kamome-e.com/solution/">会社</a>のインフラチームでバイトをしており、情報セキュリティやネットワークの実務経験を積んでいます。(2020年2月~)</p>
                 </ul></div></el-col>
             <el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>研究発表</h2>
                    <p>PCSJ/IMPS2021という画像符号化や映像処理を扱う学会で、積分画像生成の高速化検討について発表しました。(2021年11月)</p>
                 </ul></div></el-col>
          </el-row>
  `
  })

  Vue.component('skills-comp', {
    template: `
          <el-row :gutter="20" class="row-bg">
           　<el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>HTML/CSS</h2>
                    <p>このサイトのようなWebサイト製作に使用。エディタはCLionなどを使用しています。</p>
                 </ul></div></el-col>
            <el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>JavaScript</h2>
                    <p>Vue.jsはWebサイト製作に、Node.jsはSlackのbotの作成、予定調整アプリケーションの作成などに使用しています。</p>
                 </ul></div></el-col>
            <el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>R</h2>
                    <p>主に教師なし学習を用いてレコメンドシステムの実装に使用し、データマイニングの授業で最高評価を得ました。</p>
                 </ul></div></el-col>
            <el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>C++</h2>
                    <p>研究で使用するほか、<a href="https://atcoder.jp/users/cinnamon">AtCoder</a>というプロコンにC++で参加しており、レートは最高836で、エンジニアとして十分な実装力があるとされる段階にあります。</p>
                 </ul></div></el-col>
           　<el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>その他言語</h2>
                    <p>回路解析に対するMATLABの利用や、Pythonで作った仮想通貨botのAWS Educateでの運用などをしていました。Javaは学校の授業で扱った程度です。</p>
                 </ul></div></el-col>
          </el-row>
  `
  })

  Vue.component('temp-comp', {
    template: `
          <el-row :gutter="20" class="row-bg">
            <el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>予定調整アプリ</h2>
                    <p>N予備校で学んで作成し、Herokuでデプロイしている<a href="https://pure-escarpment-69664.herokuapp.com/">予定調整アプリ</a>です。フレームワークはExpressを使用しています。</p>
                 </ul></div></el-col>
           　<el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>研究コード</h2>
                    <p>非公開な研究リポジトリの中から、公開可能な実装を抽出した<a href="https://github.com/H3-Dolphin/gpu-tensor-work">リポジトリ</a>です。主に畳み込みフィルタを実装しています。</p>
                 </ul></div></el-col>
           　<el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>このページ</h2>
                    <p>Vue.jsを使ってポートフォリオサイトとして作成しました。GitHub Pagesにホスティングしています。</p>
                 </ul></div></el-col>
            <el-col :xs="24" :sm="12" :md="8"><div class="grid-content bg-purple">
                <ul>
                    <h2>GitHub</h2>
                    <p>個人用のGitHub
                    <a href="https://github.com/H3-Dolphin">https://github.com/H3-Dolphin</a>
                    　研究用のGitHub(contributionはほぼprivateです)
                    <a href="https://github.com/s-yagi1998">https://github.com/s-yagi1998</a>
                    </p>
                 </ul></div></el-col>
          </el-row>
  `
  })

  ELEMENT.locale(ELEMENT.lang.en)
  var vm = new Vue({
    // Vueインスタンスに作ったルータ渡してる
    router,
    el: '#app'
  })
</script>
</html>
